name: CI Pipeline

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
    scan:
        name: SonarQube Scan
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0

        - name: SonarQube Scan
          uses: SonarSource/sonarcloud-github-action@v2.3.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}